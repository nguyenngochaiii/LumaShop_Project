<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Shop</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>
    <div class="main-container">
        <!-- header section starts -->
        <header class="header-section container-fluid sticky-top d-flex align-item-center">
            <a href="#" class="brand">
                <img src="./images/luma_logo.svg" alt="Logo">
            </a>
            <div class="row nav-menu-warp">
                <nav class="navbar-menu">
                    <a class="w-nav-link" href="#">Home</a>
                    <a class="w-nav-link" href="#">Our Product</a>
                    <a class="w-nav-link" href="#">About</a>
                    <a class="w-nav-link" href="#">Contact</a>
                    <a class="w-nav-link" href="#">Blog</a>
                    <a class="w-nav-link" href="#">StyleGuide</a>
                    <a class="w-nav-link" href="#">License</a>
                </nav>
                <a href="#" class="cart-button">
                    <img src="./images/cart_icon.png" alt="cart_icon">
                </a>
                <div class="cart-wrap">
                    <div class="cart-container d-flex flex-column">
                        <div class="cart-header d-flex justify-content-between text-center align-item-center">
                            <h4 class="cart-heading">Your Cart</h4>
                            <a href="#" class="close-button d-flex align-item-center">
                                <img class="close-button-icon" src="./images/close_cart_icon.png" alt="close-button">
                            </a>
                        </div>
                        <div class="cart-list-item d-flex flex-column">
                        </div>
                    </div>
                </div>
                <a href="#" class="user-button">
                    <i class="fa-solid fa-user user-icon"></i>
                </a>
                <div class="menu-button">
                    <img src="./images/menu_button.png" class="menu-icon" alt="menu-button">
                </div>
                <div class="navbar-menu-overlay">
                    <nav class="menu-overlay">
                        <a class="w-nav-link" href="#">Home</a>
                        <a class="w-nav-link" href="#">Our Product</a>
                        <a class="w-nav-link" href="#">About</a>
                        <a class="w-nav-link" href="#">Contact</a>
                        <a class="w-nav-link" href="#">Blog</a>
                        <a class="w-nav-link" href="#">StyleGuide</a>
                        <a class="w-nav-link" href="#">License</a>
                    </nav>
                </div>
            </div>
        </header>
        <!-- header section ends -->

        <!-- banner section starts -->
        <section class="banner d-flex justify-content-center align-item-center">
            <div class="banner-section d-flex justify-content-center flex-column">
                <div class="banner-grid">
                    <div class="banner-content d-flex">
                        <div class="banner-text">
                            <div class="text-content">
                                Stylish modern <br> lighting options
                            </div>
                        </div>
                        <a href="#" class="button-small d-flex justify-content-center align-item-center text-center">
                            <div class="button-label">Shop the Fall Collection</div>
                            <i class="fa-solid fa-arrow-right-long arrow-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner section ends -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./public/js/app.js"></script>
</body>

</html>
